{% extends "base.html" %}
{% block content %}
  <div class="max-w-xl mx-auto mt-10">
    <form method="post" class="space-y-4">
      {% csrf_token %}
      <input type="text"
             name="note"
             placeholder="Enter a note"
             class="w-full px-4 py-2 border rounded" />
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Add Note</button>
    </form>
  </div>
{% endblock %}
